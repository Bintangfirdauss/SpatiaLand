<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SPATIALAND</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    #bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -2;
}

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      width: 350px;
      color: #fff;
      text-align: center;
    }

    .login-box input {
      margin: 8px 0;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box input:focus {
      background-color: rgba(255, 255, 255, 0.4);
      color: #fff;
    }

    .btn-primary, .btn-success, .btn-secondary {
      border: none;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #register-form {
      display: none;
    }

    .text-danger {
      color: #ff8080 !important;
    }

    .link-dashboard {
      margin-top: 15px;
      display: block;
      color: #ccc;
      text-decoration: none;
    }

    .link-dashboard:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="Video/background.mp4" type="video/mp4">
  Browser Anda tidak mendukung video tag.
</video>


  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2 id="form-title"><i class="bi bi-person-circle"></i> Login</h2>
      <input type="text" id="username" class="form-control" placeholder="Username">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button onclick="login()" class="btn btn-primary w-100 mt-2">Masuk</button>
      <button onclick="showRegisterForm()" class="btn btn-success w-100 mt-2">Daftar Akun</button>

      <div id="register-form" class="mt-3">
        <h4></h4>
        <input type="text" id="new-username" class="form-control" placeholder="Username Baru">
        <input type="password" id="new-password" class="form-control" placeholder="Password Baru">
        <button onclick="registerAccount()" class="btn btn-success w-100 mt-2">Daftar</button>
        <button onclick="showLoginForm()" class="btn btn-secondary w-100 mt-2">Kembali</button>
      </div>

      <p id="login-message" class="text-danger mt-2"></p>

      <a href="dashboard.html" class="link-dashboard"><i class="bi bi-arrow-left-circle"></i> Kembali ke Dashboard</a>
    </div>
  </div>

<script>
const BASE_URL = "https://spatialand-backend-production.up.railway.app";

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  
  try {
    const res = await fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  credentials: "include", // penting
  body: JSON.stringify({ username: user, password: pass })
});
    const data = await res.json();

    if (res.ok && data.success) {
      Swal.fire({
        icon: 'success',
        title: 'Login Berhasil!',
        text: 'Selamat datang di SPATIALAND.',
        timer: 2000,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "peta.html";
      });
    } else {
      document.getElementById("login-message").innerText = data.message || "Login gagal.";
    }
  } catch (error) {
    console.error("Login error:", error);
    document.getElementById("login-message").innerText = "Terjadi kesalahan saat menghubungi server.";
  }
}

async function registerAccount() {
  const newUser = document.getElementById("new-username").value.trim();
  const newPass = document.getElementById("new-password").value.trim();

  if (!newUser || !newPass) {
    Swal.fire('Lengkapi', 'Username dan password baru harus diisi.', 'warning');
    return;
  }

  try {
    const res = await fetch(`${BASE_URL}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: newUser, password: newPass }),
      credentials: "include"
    });

    const data = await res.json();

    if (res.ok && data.message === "Registrasi berhasil") {
      Swal.fire('Berhasil', 'Akun berhasil dibuat! Silakan login.', 'success');
      showLoginForm();
    } else {
      document.getElementById("login-message").innerText = data.message || "Gagal mendaftar akun.";
    }
  } catch (error) {
    console.error("Register error:", error);
    document.getElementById("login-message").innerText = "Terjadi kesalahan saat menghubungi server.";
  }
}
</script>
</body>
</html>
